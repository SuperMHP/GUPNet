random_seed: 444

dataset:
  type: 'kitti'
  root_dir: '../../Dataset/3d-detection/'
  batch_size: 32
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUp'

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  eval_frequency: 10 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 5 # display interval (in batch)
  log_dir: 'log'
  #resume_model: '...'  
tester:
  threshold: 0.2  # confidence filter
  resume_model: '../../3d_det/KITTI_code/log/h3d_loss_low/2021-09-30 22:44:48/checkpoints/checkpoint_epoch_140.pth'  
  